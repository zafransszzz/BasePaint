<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Paint Mint</title>

  <!-- Miniapps SDK -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp/dist/index.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #3b4bff, #000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #4a79ff, #6d8cff);
      border: none;
      border-radius: 14px;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(100, 130, 255, 0.5);
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.9;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Mint Base Paint</h1>
    <p>Claim your Base Paint NFT directly inside Farcaster.</p>
    <button class="btn" id="mintBtn">‚ú® Mint Now</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@farcaster/miniapp/dist/index.min.js";

    const client = createClient();
    const CONTRACT = "0x1eeC6eC02056b16f5d8a1eba902206fa3bE4d774";

    const ABI = [
      {
        "inputs": [],
        "name": "mint",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    const status = document.getElementById("status");

    document.getElementById("mintBtn").onclick = async () => {
      try {
        status.innerText = "‚è≥ Requesting wallet...";

        const provider = await client.ethereum.requestProvider();
        const web3 = new provider.Web3(provider);
        const contract = new web3.eth.Contract(ABI, CONTRACT);
        const account = provider.selectedAddress;

        status.innerText = "üöÄ Sending transaction...";

        await contract.methods.mint().send({
          from: account,
          value: 0
        });

        status.innerText = "‚úÖ Mint Success! Check your wallet.";
      } catch (e) {
        status.innerText = "‚ùå Error: " + e.message;
      }
    };
  </script>

</body>
</html>
